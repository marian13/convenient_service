<!DOCTYPE html>
<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    
      <link rel="stylesheet" href="https://apidocs.convenientservice.org/css/full_list.css" type="text/css" media="screen" />
    
      <link rel="stylesheet" href="https://apidocs.convenientservice.org/css/common.css" type="text/css" media="screen" />
    

    
      <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    
      <script type="text/javascript" charset="utf-8" src="js/full_list.js"></script>
    

    <title>File List</title>
    <base id="base_target" target="_parent" />
  <script type="text/javascript" charset="utf-8" src="js/app.js">
  (() => {
    const createOpenInGitHubLinks = () => {
      $('.method_details_list .source_code').each((_index, table) => {
        const tableHTML = table.innerHTML;

        const { file, line } = /# File '(?<file>.+?)', line (?<line>d+)/.exec(tableHTML).groups;

        const span = document.createElement('span')

        span.classList.add('openInGitHub')

        span.style.fontSize = '0.9em';

        span.innerHTML = `[<a href="https://github.com/marian13/convenient_service/blob/main/${file}#L${line}">On Github</a>]`;

        table.before(span)
      })
    }

    $(document).ready(() => createOpenInGitHubLinks());
  })()
</script>
</head>
  <body>
    <div id="content">
      <div class="fixed_header">
        <h1 id="full_list_header">File List</h1>
        <div id="full_list_nav">
          
            <span><a target="_self" href="https://apidocs.convenientservice.org/class_list.html">
              Classes
            </a></span>
          
            <span><a target="_self" href="https://apidocs.convenientservice.org/method_list.html">
              Methods
            </a></span>
          
            <span><a target="_self" href="https://apidocs.convenientservice.org/file_list.html">
              Files
            </a></span>
          
        </div>

        <div id="search">
          <label for="search-class">Search:</label>
          <input id="search-class" type="text" />
        </div>
      </div>

      <ul id="full_list" class="file">
        

  <li id="object_README" class="odd">
    <div class="item"><span class="object_link"><a href="https://apidocs.convenientservice.org/index.html" title="README">README</a></span></div>
  </li>
  


      </ul>
    </div>
  </body>
</html>
